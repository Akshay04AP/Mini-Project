<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellSpring Hospital</title>
    <link rel="icon" type="image/x-icon" href="..\images\favicon\favicon.png">
    <link rel="stylesheet" href="..\css\hospital-branch.css" type="text/css">
</head>
<body>
    <div class="hospital-branch">
        <div class="branch-name" id="branch-name">
            <div class="above-title">LOCATION</div>
            <div class="title">Hospitals In India</div>
            <div class="subtitle">WellSpring Group constitutes the best hospital in India with over 10,000 beds across 73 hospitals, 5000+ pharmacies, over 300 clinics, 1100+ diagnostic centres and 200+ Telemedicine units.</div>
            <br>
            <div class="hospital-group" id="hospital-widget"></div>
        </div>
        <div class="branch-details">
            <img src="..//images//hospital-image//kolkata.jpg" class="hospital-image" id="hospital-image">
            <div class="city" id="city">Hospitals In Delhi</div>
            
            <div class="address" id="address">
                <img src="..//images//icons//location.png" class="address-icon" id="address-icon">
                <div class="address-content" id="address-content">Sarita Vihar Delhi Mathura Road, New Delhi</div>
            </div>
            <div class="phone" id="phone">
                <img src="..//images//icons//phone.png" class="phone-icon" id="phone-icon">
                <div class="phone-content" id="phone-content">+(91)-11-71791090</div>
            </div>
        </div>
    </div>
    
    <script src="..\js\hospital-branch.js" type="text/javascript"></script>
</body>
</html>
